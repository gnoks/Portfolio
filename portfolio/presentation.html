<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700,900" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        * {
            box-sizing: border-box;
            outline: none;
        }

        body {
            width: 100%;
            height: 100vh;
            margin: 0 auto;
            font: 1em 'Raleway', sans-serif;
            color: white;
            background-color: #000025/*#ff5851*/
            ;
        }

        a {
            text-decoration: none;
            color: white;
        }

        /* MENU HEADER */

        /* ------------------------------------------------------- */
        
        header{
            font-size: 1.5em;
        }

        .flex {
            display: flex;
        }

        .menu {
            align-items: center;
            margin: 100px;
            justify-content: space-between;
        }

        nav {
            width: 60%;
            max-width: 500px;
           
        }

        aside {
            width: 40%;
            max-width: 500px;
        }

        .flex a {
            flex: 1 0 auto;
        }

        .flex nav a {
            text-align: left
        }

        .flex aside a {
            text-align: right;
        }

        /* GESTION MENU CHECKBOX */

        /* ------------------------------------------------------- */

        .menu-checkbox:checked~.menu {
            visibility: visible;
        }

        .menu-checkbox {
            display: none;
        }

        .iconeMenu {
            width: 50px;
            height: 25px;
            display: block;
            position: relative;
            top: 100px;
            left: 80px;
            
        }


        .iconeMenu div {
            width: 60%;
            height: 10%;
            background: #fff;
            position: absolute;
            top: 45%;
            left: 20%;
            transition: 0.4s;
        }

        .iconeMenu div::after,
        .iconeMenu div::before {
            content: "";
            width: 100%;
            height: 100%;
            background: #fff;
            position: absolute;
            transition: all 0.3s 0.3s;  
        }


        .iconeMenu div::after {
            top: -400%;
        }

        .iconeMenu div::before {
            top: 400%;
        }


        .menu-checkbox:checked~.iconeMenu .left {
            background-color: red;
            transition: 0.3s 0.3s;
            transform: rotate(45deg)
        }

        .menu-checkbox:checked~.iconeMenu .right {
            background-color: red;
            transition: 0.3s 0.3s;
            transform: rotate(-45deg)
        }

        .menu-checkbox:checked~.iconeMenu div::after {
            width: 0px;
            background-color: red;
            transition: all 0.3s;
        }

        .menu-checkbox:checked~.iconeMenu div::before {
            width: 0px;
            background-color: red;
            transition: all 0.3s;
        }





        /* DECO MENU */

        /* ------------------------------------------------------- */

        /* Commun */

        /* si < 800px */

        @media screen and ( max-width: 1000px) {

            .bkg-menu {
                
            }

            .menu {
                visibility: hidden;
                width: 100%;
                height: 100vh;
                flex-direction: column;
                margin:0 auto;
                justify-content:center;
                background-color: #0017cf;
            }

            .menu nav{
                line-height: 5em;
            }

            .menu nav, .menu aside{
                flex-direction: column;
            }

            .menu nav a, .menu aside a{
               text-align: center;
               line-height: 5em;
            }


           

        }


        /* si > 800px */

        @media screen and ( min-width: 1001px) {

            .iconeMenu {
                display: none
            }

           

        }
    </style>
</head>

<body>
    <header>
        <div class="bkg-menu">
            <input type="checkbox" class="menu-checkbox" id="menu-checkbox">
            <label for="menu-checkbox" class="iconeMenu">
                <div class="left"></div>
                <div class="right"></div>
            </label>
            <div class="menu flex">
                <nav class="flex">
                    <!-- <a href=""><img src="" alt="gnoks"></a> -->

            </div>
        </div>
    </header>
    <main>
        <h1></h1>

    </main>
    <footer>

</body>

</html>
