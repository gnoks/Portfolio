        .bkg::before {

        @-webkit-keyframes noise {
            0%,

                background-position: 0 0;
            }
            10% {
                background-position: -5% -10%;

            20% {
                background-position: -15% 5%;

            30% {
                background-position: 7% -25%;
            }
            40% {

            50% {

            60% {

            70% {

            }
            80% {
                background-position: 25% 35%;
            }
            90% {

        }

        @keyframes noise {
            0%,

            10% {

        /* ANIM TEXTE MENU ACTUALISATION */

        /* ------------------------------------------------------- */

        @-webkit-keyframes show-menu-translate {
            0% {
                -webkit-transform: scale(0);
                transform: scale(0);

            }

            90% {
                -webkit-transform: scale(.2);
                transform: scale(.2);

            }
            100% {
                -webkit-transform: scale(1);
                transform: scale(1);

            }
        }

        @keyframes show-menu-translate {
            0% {
                -webkit-transform: scale(0);
                transform: scale(0);

            }

            90% {
                -webkit-transform: scale(.2);
                transform: scale(.2);

            }
            100% {
                -webkit-transform: scale(1);
                transform: scale(1);

            }
        }

        @-webkit-keyframes show-menu-opacity {
            0% {
                opacity: 0;
            }

            60% {
                opacity: 1;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes show-menu-opacity {
            0% {
                opacity: 0;
            }

            60% {
                opacity: 1;
            }

            100% {
                opacity: 1;
            }
        }

        .flex nav a:nth-child(2) {
            -webkit-animation-delay: .07s;
            animation-delay: .07s
        }

        .flex nav a:last-child {
            -webkit-animation-delay: .14s;
            animation-delay: .14s
        }

        .flex aside a:first-child {
            -webkit-animation-delay: .21s;
            animation-delay: .21s
        }

        .flex aside a:nth-child(2) {
            -webkit-animation-delay: .28s;
            animation-delay: .28s
        }

        .flex aside a:last-child {
            -webkit-animation-delay: .35s;
            animation-delay: .35s
        }


        /* GESTION MENU CHECKBOX */

        /* ------------------------------------------------------- */

        .menu-checkbox:checked~.menu {
            visibility: visible;
        }

        .menu-checkbox {
            display: none;

        }

        .iconeMenu {
            width: 50px;
            height: 25px;
            display: block;
            position: absolute;
            top: 116px;
            left: 63px;

        }

        .iconeMenu div {
            width: 60%;
            height: 10%;
            background: #e6e6e4;
            position: absolute;
            top: 45%;
            left: 20%;
            -webkit-transition: 0.4s;
            -o-transition: 0.4s;
            transition: 0.4s;
        }

        .iconeMenu div::after,
        .iconeMenu div::before {
            content: "";
            width: 100%;
            height: 100%;
            background: #e6e6e4;
            position: absolute;
            -webkit-transition: all 0.3s 0.3s;
            -o-transition: all 0.3s 0.3s;
            transition: all 0.3s 0.3s;
            -webkit-animation: icone-menu 0.3s linear;
            animation: icone-menu 0.3s linear;
        }

        @-webkit-keyframes icone-menu {
            0% {
                width: 0;
                height: 100%
            }
            100% {
                width: 100%;
                height: 100%;
            }
        }

        @keyframes icone-menu {
            0% {
                width: 0;
                height: 100%
            }
            100% {
                width: 100%;
                height: 100%;
            }
        }

        .iconeMenu div::after {
            top: -400%;
        }

        .iconeMenu div::before {
            top: 400%;
        }

        .menu-checkbox:checked~.iconeMenu .left {
            background-color: #e7365c;
            -webkit-transition: 0.3s 0.3s;
            -o-transition: 0.3s 0.3s;
            transition: 0.3s 0.3s;
            -webkit-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            transform: rotate(45deg)
        }

        .menu-checkbox:checked~.iconeMenu .right {
            background-color: #e7365c;
            -webkit-transition: 0.3s 0.3s;
            -o-transition: 0.3s 0.3s;
            transition: 0.3s 0.3s;
            -webkit-transform: rotate(-45deg);
            -ms-transform: rotate(-45deg);
            transform: rotate(-45deg)
        }

        .menu-checkbox:checked~.iconeMenu div::after {
            width: 0px;
            background-color: #e7365c;
            -webkit-transition: all 0.3s;
            -o-transition: all 0.3s;
            transition: all 0.3s;
        }

        .menu-checkbox:checked~.iconeMenu div::before {
            width: 0px;
            background-color: #e7365c;
            -webkit-transition: all 0.3s;
            -o-transition: all 0.3s;
            transition: all 0.3s;
        }

        .menu>a {
            position: relative;
        }

        nav:hover, aside:hover{
            opacity: 1;
            transition: linear .3s;

        .glitch:hover:after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            color: red;
            opacity: .4;
            top: 0;
            overflow: hidden;
            animation: red-anim .3s linear alternate-reverse;

        @media screen and ( max-width: 1000px) {

            }

            .iconeMenu {
                z-index: 1000;
            }
            .menu {
                -webkit-transition: .5s;

            .menu nav,
            .menu aside {

            }
            .menu nav {
                padding-top: 100px;

            }
            .menu nav a,
            .menu aside a {
                text-align: center;
                padding: 1.5em 0;
            }

            .menu>a {
                -webkit-box-align: center;
                -ms-flex-align: center;
                align-items: center;
                display: inline-block;
            }


            .glitch:hover:after {
                display: none;
            }


            .glitch:hover:before {
                display: none;
            }

            .bkg::before {
                opacity: 1;
            }

           
        }
